<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <form action="/table" method="post">
        <div class="form-group row">
            <label for="inputfName" class="col-sm-2 col-form-label" >First Name</label>
            <div class="col-sm-10">
              <input type="text"  name="fname" class="form-control" id="inputfName" placeholder="fullname" required maxlength="15">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputlName" class="col-sm-2 col-form-label" >Last Name</label>
            <div class="col-sm-10">
              <input type="text"  name="lname" class="form-control" id="inputlName" placeholder="lastname" required maxlength="15">
            </div>
        </div>
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label" >Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" required maxlength="30
            " pattern="[^ @]*@[^ @]*" >
          </div>
        </div>
        <div class="form-group row">
            <label for="inputMobile3" class="col-sm-2 col-form-label">Mobile no</label>
            <div class="col-sm-10">
              <input type="number"  name="number" class="form-control" id="inputMobile3" placeholder="Mobile" required minlength ="10" maxlength=
              "10">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
              <input type="date" name="dob" class="form-control" id="inputPassword3" placeholder="dob" required>
            </div>
          </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 " name="gender">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                <label class="form-check-label" for="gridRadios3">
                 Other
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10">
              <input type="text" name="add" class="form-control" id="inputPassword3" placeholder="Address" required maxlength="50">
            </div>
          </div>

            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect" >Select Institute</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="institute" required>
                
                <option value="1">CSPIT</option>
                <option value="2">DEPSTAR</option>
              </select>
            </div>
                <div class="col-auto my-1">
                  <label class="mr-sm-2" for="inlineFormCustomSelect" >Select Department</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="dept" required>
                   
                    <option value="1">CE</option>
                    <option value="2">EC</option>
                    <option value="2">ME</option>
                    <option value="2">CL</option>
                    <option value="2">IT</option>
                  </select>
                </div>
                <div class="col-auto my-1">
                    <label class="mr-sm-2" for="inlineFormCustomSelect" >Select Semester</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="semester" required>  
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="2">3</option>
                      <option value="2">4</option>
                      <option value="2">5</option>
                      <option value="2">6</option>
                      <option value="2">7</option>
                      <option value="2">8</option>
                    </select>
                  </div>
                 
        
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>

</body>

</html>
